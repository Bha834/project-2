version: "3.8"
services:
  nodejs:
    image: bha83/monitoring-app:latest   # आपका Node.js app DockerHub पर push होगा
    container_name: nodejs-app
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
